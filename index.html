<!DOCTYPE html>
<html lang="cz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odpočet náhodného času | 55. přední hlídka Royal Rangers Přeštice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Odpočet náhodného času</h1>
    <div id="min">
        <h2>Minimální čas</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">Hodiny</span>
            </div>
            <input type="number" class="form-control" value="0" id="minH">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">Minuty</span>
            </div>
            <input type="number" class="form-control" value="1" id="minM">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">Sekundy</span>
            </div>
            <input type="number" class="form-control" value="0" id="minS">
        </div>
    </div>

    <div id="max">
        <h2>Maximální čas</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">Hodiny</span>
            </div>
            <input type="number" class="form-control" value="0" id="maxH">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">Minuty</span>
            </div>
            <input type="number" class="form-control" value="5" id="maxM">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">Sekundy</span>
            </div>
            <input type="number" class="form-control" value="0" id="maxS">
        </div>
    </div>

</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
